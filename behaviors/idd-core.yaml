bundle:
  name: idd-core-behavior
  version: 0.2.0
  description: IDD Layer 2 machinery - orchestrator, hooks, agents, and knowledge

session:
  orchestrator:
    module: orchestrator-idd
    source: ../modules/orchestrator-idd
    config:
      inner_orchestrator: loop-streaming

hooks:
  - module: hooks-idd-events
    source: ../modules/hooks-idd-events
    config: {}

  - module: hooks-idd-grammar-inject
    source: ../modules/hooks-idd-grammar-inject
    config:
      priority: 3

  - module: hooks-idd-reporter
    source: ../modules/hooks-idd-reporter
    config:
      priority: 15

  - module: hooks-idd-confirmation
    source: ../modules/hooks-idd-confirmation
    config:
      timeout: 15
      enabled: true
      show_plan: true

agents:
  include:
    - idd:agents/idd-composer
    - idd:agents/idd-reviewer
    - idd:agents/idd-spec-expert

context:
  include:
    - idd:context/idd-awareness.md
